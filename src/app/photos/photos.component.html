<ng-progress></ng-progress>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb">  
                <li><a [routerLink]="['/albums']">Tous les albums</a></li>
                <li class="active">Photos de l'album {{idAlbum}}</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">LISTE DES PHOTOS DE L'ALBUM {{idAlbum}}</h4>
                        <p class="category">Photos du service http://jsonplaceholder.typicode.com</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>thumbnailUrl</th>
                                    <th>albumId</th>
                                    <th>id</th>
                                    <th>title</th>
                                    <th>url</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let photo of albumPhotos">
                                    <td>
                                        <img src="{{photo.thumbnailUrl}}" alt="thumbnail image" />
                                    </td>
                                    <td>{{photo.albumId}}</td>
                                    <td>{{photo.id}}</td>
                                    <td>{{photo.title}}</td>
                                    <td>{{photo.url}}</td>
                                    <td>
                                        <a (click)="openModal(template, photo)">
                                            Afficher
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Image {{modalInfo.title}}</h4>
        <button type="button" class="close pull-right" 
                aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <img src="{{modalInfo.url}}" alt="{{modalInfo.title}}" width="560" />
    </div>
</ng-template>
