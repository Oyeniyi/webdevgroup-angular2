<div class="sidebar-wrapper">
    <div class="logo">
        <a href="http://wedevgroup.com/fr/" target="_blank" class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/logo-webdevgroup.png"/>
            </div>
            WeDev Group
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}" aria-hidden="true"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
